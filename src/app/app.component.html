<div class="header">
  <h2 class="header__title">{{title}}</h2>
  <input class="header__input" type="text" placeholder="Title..." (keypress)="enterPress($event)" #my_input>
  <span class="header__button" (click)="addToDo()">Add</span>
</div>

<ul>
  <li *ngFor="let item of list; let i = index" (click)=hasBeenDone($event)>
    {{item}}
    <span (click)=removeToDo(i) class="close">&#215;</span> 
  </li>
</ul>
